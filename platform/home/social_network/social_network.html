<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web</title>
  <link rel="stylesheet" href="social_network.css">
</head>
<body>

  <div class="new-container">
    <div class="navbar">
      <div class="navbar-left">
        <span class="username">John Doe</span>
      </div>
      <form action="home.php" method="post">
        <div class="navbar-mid">
            <button type="submit" name ="social" class="nav-button">Social Networking</button>
            <button type="submit" name ="grade" class="nav-button">Grade Database</button>
            <button type="submit" name ="info" class="nav-button">My Information</button>
        </div>
      </form>

      <div class="navbar-right">
          <button class="logout-button" onclick="redirectToLogin()">Log Out</button>
      </div>
    </div>

    <div class="chat-container">
      <div class="contacts">
        <div class="contact" onclick="selectContact('John')">
          <div class="contact-name">John</div>
          <div class="contact-status">Online</div>
        </div>
        <div class="contact" onclick="selectContact('Jane')">
          <div class="contact-name">Jane</div>
          <div class="contact-status">Offline</div>
        </div>
        <!-- Add more contacts here -->
      </div>
      <div class="chat">
        <div id="chat-messages">
          <!-- Messages will be dynamically added here -->
        </div>
        
        <div class="input-container">
          <input type="text" placeholder="Type your message">
          <button>Send</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="social_network.js"></script>
</body>
</html>
